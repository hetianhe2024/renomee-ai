<div class="share-buttons">
  <h4>分享这篇文章</h4>
  <div class="share-links">
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url | url_encode }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button twitter"
       title="分享到 Twitter">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
      </svg>
      Twitter
    </a>
    
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button facebook"
       title="分享到 Facebook">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
      </svg>
      Facebook
    </a>
    
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button linkedin"
       title="分享到 LinkedIn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
      LinkedIn
    </a>
    
    <a href="javascript:void(0)" 
       onclick="copyToClipboard('{{ page.url | absolute_url }}')" 
       class="share-button copy"
       title="复制链接">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"></path>
      </svg>
      复制链接
    </a>
  </div>
</div>

<style>
.share-buttons {
  margin: 3rem 0;
  padding: 2rem;
  background: #f8fafc;
  border-radius: 0.75rem;
  border: 1px solid #e2e8f0;
}

.share-buttons h4 {
  margin-top: 0;
  margin-bottom: 1rem;
  color: #1e293b;
  font-size: 1.1rem;
}

.share-links {
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.share-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.625rem 1.25rem;
  border-radius: 0.5rem;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s;
  color: white;
}

.share-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2);
}

.share-button.twitter {
  background: #1da1f2;
}

.share-button.facebook {
  background: #1877f2;
}

.share-button.linkedin {
  background: #0077b5;
}

.share-button.copy {
  background: #64748b;
}

@media (max-width: 768px) {
  .share-links {
    flex-direction: column;
  }
  
  .share-button {
    justify-content: center;
  }
}
</style>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    alert('链接已复制到剪贴板！');
  }, function(err) {
    console.error('复制失败: ', err);
  });
}
</script>
