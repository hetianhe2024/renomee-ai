<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords" content="{{ page.tags | join: ', ' | default: 'AI工具,图片编辑,文件重命名,Renomee AI,滴答修' }}">
<meta name="author" content="{{ page.author | default: site.author.name }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ page.layout | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="zh_CN">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% if page.image %}
<meta name="twitter:image" content="{{ page.image | absolute_url }}">
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title | default: site.title }}">
<meta itemprop="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% if page.image %}
<meta itemprop="image" content="{{ page.image | absolute_url }}">
{% endif %}

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
  "headline": "{{ page.title | default: site.title | escape }}",
  "description": "{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
  "url": "{{ page.url | absolute_url }}",
  {% if page.date %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}"
    }
  },
  {% if page.image %}
  "image": "{{ page.image | absolute_url }}",
  {% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>
